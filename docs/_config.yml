remote_theme: allejo/jekyll-docs-theme
name: sdSuSiE

project:
  version: 1.0.0
  download_url: https://github.com/yuanzhongshang/sdSuSiE/
  download_text: Download

license:
  software: GNU License 3.0
  software_url: https://www.gnu.org/licenses/licenses.en.html
 
links:
  header:
    - title: GitHub
      icon: github
      brand: true
      url: https://github.com/yuanzhongshang/sdSuSiE/
  homepage:
    - title: View on GitHub
      icon: github
      brand: true
      url: https://github.com/yuanzhongshang/sdSuSiE/
  footer:
