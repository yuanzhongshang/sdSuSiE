  brand:
    dark: "#00ceff"
    light: "#4682b4"
  border_color:
    dark: "#2A58C3"
    light: "#a2a2a3"
  header:
    trianglify: true
    dark:
      color1: "#062a48"
      color2: "#304e67"
    light:
      color1: "#4682b4"
      color2: "#FF6347"
  masthead:
    color:
      dark: "#fff"
      light: "#fff"
    align:
      homepage: 'center'
      page: 'left'

social:
  github:
    user: yuanzhongshang
    repo: sdSuSiE
  twitter:
    enabled: false
    via:
    hash:
    account:
  facebook:
    enabled: false
